<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="http://127.0.0.1:5000/edit_action" method="post">
        {% for i in p %}
        <input type="hidden" name="id" value="{{i.id}}">
         
        <label for="">Name</label>
        <input type="text" name="name" value="{{i.name}}">
        <br>
        <br>
        <label for="">age</label>
        <input type="text" name="age" value="{{i.age}}">
        <br>
        <br>
        <label for="">address</label>
        <textarea name="address" id="" value="{{i.address}}">{{i.address}}</textarea>
        <br>
        <br>
        <label for="">username</label>
        <input type="text" name="username" value="{{i.username}}">
        <br>
        <br>
        <label for="">password</label>
        <input type="password" name="password" value="{{i.password}}">
        <br>
        <br>
        <input type="submit" name="submit">
        {% endfor %}

    </form>

    {% if get_flashed_messages() %}
    {% for msg in get_flashed_messages() %}
    <script>alert('{{msg}}')</script>
    {% endfor %}{% endif %}


    </body>
    </html>
